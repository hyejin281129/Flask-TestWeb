{% extends 'base.html' %}
{% block content %}
{% include "navbar.html" %}

<!-- 슬라이드 -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li
      data-target="#carouselExampleIndicators"
      data-slide-to="0"
      class="active"
    ></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2022/01/13/10/39/animal-6934928_960_720.jpg" alt="First slide" />
      <div class="main-caption d-none d-md-block">
        <!-- <h5 class="main-caption-title">고양이</h5> -->
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2020/10/03/11/08/girl-5623231_960_720.jpg" alt="Second slide" />
      <div class="main-caption d-none d-md-block">
        <!-- <h5 class="main-caption-title">강아지</h5> -->
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2017/11/13/07/14/cats-eyes-2944820_960_720.jpg" alt="Third slide" />
      <div class="main-caption d-none d-md-block">
        <!-- <h5 class="main-caption-title">뭐적지</h5> -->
      </div>
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<!-- 두 번째 -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 text-center">
      <span class="display-1 d-block">소개페이지</span>
    </div>
  </div>
</div>

{% endblock %} {% block script %} {% endblock %}
